<html>
<head>
<title>내가 그림이 될 상인가?</title>
<body
      <div>
  Teachable Machine Image Model
</div>
<input type="file" id="file-input" accept="image/*" />
<button type="button" onclick="classify()">Classify</button>
<div id="label-container"></div>

<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@latest/dist/teachablemachine-image.min.js"></script>

<script type="text/javascript">
  const URL = "./my_model/";

  let model, labelContainer, maxPredictions;

  async function init() {
    const modelURL = URL + "model.json";
    const metadataURL = URL + "metadata.json";

    model = await tmImage.load(modelURL, metadataURL);
    maxPredictions = model.getTotalClasses();

    labelContainer = document.getElementById("label-container");
  }

  async function classify() {
    const fileInput = document.getElementById("file-input");
    const file = fileInput.files[0];

    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    img.width = 200;
    img.height = 200;
    img.onload = async function () {
      URL.revokeObjectURL(this.src);
      const prediction = await model.predict(img);

      let highestPrediction = -1;
      let highestLabel = "";

      for (let i = 0; i < maxPredictions; i++) {
        if (prediction[i].probability > highestPrediction) {
          highestPrediction = prediction[i].probability;
          highestLabel = prediction[i].className;
        }
      }

      if (highestPrediction.toFixed(2) == 0.40) {
        labelContainer.innerHTML = highestLabel;
      } else {
        labelContainer.innerHTML = "알수없음";
      }
    };
  }

  // Initialize the model
  init();
</script>
</body>
</html>
